<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../output.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    html,body {
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

  .hidden {
  position: absolute;
  left: -9999px;
}

.option {
  cursor: pointer;
}

input[type="radio"]:checked + label {
  background-color: #767cce;
  color: white;
}
[x-cloak] {
        display: none !important;
      }

      #Div2 {
  display: none;
}
#Div3 {
  display: none;
}

select {
  -webkit-appearance: none;
  -moz-appearance: none;
  background: transparent;
  background-repeat: no-repeat;
  background-position-x: 100%;
  background-position-y: 5px;
  border: 1px solid #dfdfdf;
  border-radius: 2px;
  margin-right: 2rem;
  padding: 1rem;
  padding-right: 2rem;
}
  </style>
</head>
<body class="bg-custom-bg">
  <div class="flex flex-col items-center justify-center h-full mx-2">
    <div id="Div1" class="question-1">
    <div class="title text-custom-text  font-medium">
      <h1>Welcome, <span class="text-custom-primary font-semibold italic">User</span></h1>
    </div>
    <div class="questions mt-8">
      <div class="question">
        <h2 class="text-custom-text text-[22px] ml-1 font-semibold">How old are you?</h2>
      </div>
      <div class="answer mt-2 justify-center items-center flex">
        <div class="border-custom-primary outline-none border-2 bg-custom-secondary px-3 py-2 rounded-md flex items-center mt-2">
        <input type="text" id='ageinput' placeholder="Your Age" class="bg-transparent outline-none border-transparent text-custom-text text-opacity-90">
        <a class="p-2 bg-custom-primary rounded-md hover:bg-custom-accent duration-200 ease-in-out" onclick="switchVisible();">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="text-custom-text bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
            </svg>
        </a>
                  
    </div>
      </div>
    </div>
</div>

<div id="Div2" class="question-2" style="display: none;">
    <div class="questions mt-12">
        <div class="question">
          <h2 class="text-custom-text text-[17px] ml-1 font-semibold">Why do you want to be staff?</h2>
        </div>
        <div class="answer mt-2 justify-center items-center flex">
          <div class="border-custom-primary outline-none border-2 bg-custom-secondary px-3 py-2 rounded-md flex items-center mt-2">
          <textarea id="whywantstaff" placeholder="Because..." class="md:w-[30rem] w-[16rem] h-[10rem] bg-transparent outline-none border-transparent text-custom-text text-opacity-90"> </textarea>
          <a class="p-2 bg-custom-primary rounded-md hover:bg-custom-accent duration-200 ease-in-out mt-auto" onclick="switchVisible();">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="text-custom-text bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
            </svg>
        </a>
                  
      </div>
        </div>
      </div>
</div>

<div id="Div3" class="question-3" style="display: none;">
      <div class="questions mt-12">
        <div class="question">
          <h2 class="text-custom-text text-[17px] w-[80%] ml-10  md:w-full md:ml-1 font-semibold">What makes you different from other staff?</h2>
        </div>
        <div class="answer mt-2 justify-center items-center flex">
          <div class="border-custom-primary outline-none border-2 bg-custom-secondary px-3 py-2 rounded-md flex items-center mt-2">
          <textarea id="howdifferent" placeholder="Because..." class="md:w-[30rem] w-[16rem] h-[10rem] bg-transparent outline-none border-transparent text-custom-text text-opacity-90"> </textarea>
          <a class="p-2 bg-custom-primary rounded-md hover:bg-custom-accent duration-200 ease-in-out mt-auto" onclick="switchVisible();">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="text-custom-text bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
            </svg>
        </a>
                  
      </div>
        </div>
      </div>
</div>


<div id="Div4" class="question-4" style="display: none;">
      <div class="questions mt-12">
        <div class="question">
          <h2 class="text-custom-text text-[17px] ml-1 font-semibold">How active are you a day?</h2>
        </div>
        <div class="answer mt-2 justify-center items-center flex">
          <div class="inline-flex rounded-l-lg border border-custom-primary bg-custom-bg p-1">
            <input type="radio" id="option1" name="activity" class="hidden" />
            <label for="option1" class="option inline-block rounded-l-md px-4 py-2 text-sm text-custom-text hover:text-opacity-45 duration-200 ease-in-out focus:relative"> < 1 Hour</label>
            
            <input type="radio" id="option2" name="activity" class="hidden" />
            <label for="option2" class="option inline-block px-4 py-2 text-sm text-custom-text hover:text-opacity-45 duration-200 ease-in-out focus:relative">1-4 Hours</label>
            
            <input type="radio" id="option3" name="activity" class="hidden" />
            <label for="option3" class="option inline-block rounded-r-md px-4 py-2 text-sm text-custom-text hover:text-opacity-45 duration-200 ease-in-out focus:relative">5+ Hours</label>
          </div>
          <a class="px-2 py-[13px] bg-custom-primary rounded-r-md hover:bg-custom-accent duration-200 ease-in-out" onclick="switchVisible();">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="text-custom-text bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
            </svg>
        </a>
                  
        </div>
      </div>
</div>

<div id="Div5" class="question-5" style="display: none;">
      <div class="questions mt-12 md:w-[24rem] w-[30rem] mb-8">
        <div class="question md:w-full w-[20rem] mx-auto justify-center flex items-center">
          <h2 class="text-custom-text text-[15px] md:ml-10 font-semibold">If a members is talking about another script unralted to moonlight what should you do?</h2>
        </div>
        <div class="answer mt-2  justify-center items-center flex">
            <div>
              
                <select
                  name="HeadlineAct"
                  id="HeadlineAct"
                  class="mt-1.5 p-1 md:p-3 text-3xl w-full rounded-l-lg border-custom-primary text-custom-text bg-custom-secondary sm:text-sm"
                  style="font-size: 15px;
                  outline: none;"
                >
                  <option value="">Please select</option>
                  <option value="Ban">Ban</option>
                  <option value="Kick">Kick</option>
                  <option value="Timeout">Timeout</option>
                  <option value="Warn & Timeout">Warn & Timeout</option>
                </select>
              </div>
        
              <a class="px-2 py-[13px] mt-1 bg-custom-primary rounded-r-md hover:bg-custom-accent duration-200 ease-in-out" onclick="switchVisible();">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="text-custom-text bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                </svg>
            </a>
                      
      </div>

      </div>

  </div>

  <div id="Done" class="done" style="display: none;">
    <h1 class="text-custom-text text-[38px] font-bold">Done!</h1>
    <span class="text-custom-primary">You will be notified if you got accepted soon!</span>
</div>

  </div>
  </div>

  <script src="../js/staff.js"></script>
</body>
</html>
